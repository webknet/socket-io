<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket example </title>
    <!-- CSS only -->
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script defer src="/socket.io/socket.io.js"></script>    
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Socket.IO</h1>
        <div class="row">
            <div class="col-12 col-sm-8">
                <h2>Chat</h2>
                <div class="card mt-4" style="height: 400px;">
                    <h6 class="card-subtitle m-2 text-muted">messages</h6>
                    <div class="card p-3 m-2">
                        <h6 class="card-subtitle text-muted">Sabino</h6>
                        <p class="card-text">
                            this is my message
                        </p>
                    </div>
                </div>                
                <form id="frmMsg">
                    <label for="messageSend">Message</label>
                    <input id="messageSend" type="text" class="form-control mb-2">  
                    <button class="btn btn-primary" type="submit">Send</button>
                </form>
            </div>
            <div class="col-12 col-sm-4">
                <div id="login">
                    <h2>Login</h2>
                    <label for="inputLogin">Nick name</label>
                    <input id="inputLogin" type="text" class="form-control mb-2">
                    <button onclick="login()" class="btn btn-success">Login</button>
                </div>
                <div id="usersCard" class="card mt-4">
                    <h6 class="card-subtitle m-2 text-muted">users</h6>
                    
                    <div class="badge mb-1 bg-primary">Sabino</div>
                    <div class="badge mb-1 bg-primary">Jorge</div>
                </div> 
            </div>
        </div>
